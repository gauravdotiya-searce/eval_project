<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>NotesApp - HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NotesApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" role="search">
            <a href="/login"
              ><button
                id="main_nav_login"
                class="btn btn-outline-success mx-2"
                type="submit"
              >
                Login
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1>Create a New Note</h1>
      <form id="create-form">
        <div class="mb-3">
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" />
        </div>
        <div class="mb-3">
          <label for="descInput" class="form-label">Description</label>
          <input type="text" class="form-control" id="descInput" />
        </div>

        <button type="submit" id="create_button" class="btn btn-primary">
          Create
        </button>
      </form>
    </div>

    <div class="container mb-5">
      <h1>My Notes</h1>
      <div data-bs-theme="light" class="row" id="mynotes"></div>
    </div>
    <div class="container">
      <h1>All Notes</h1>
      <div data-bs-theme="light" class="row" id="allnotes"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
